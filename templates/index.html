<!DOCTYPE html>
<html>

<head>
  <title>Welcome to the Address API</title>
</head>

<body>

  <h1><center>Welcome to the Address API</center></h1>

<p>
  Select Country:
  <select name=countries>
    {% for keys in data["formats"] %}
      <option>{{ keys["_id"] }}</option>
    {% endfor %}
  </select>
</p>

<p>
  Select action:
  <button onclick="" type="button">Search by country</button>
  <button type="button">Search across country</button>
  <button type="button">Add address</button>
</p>

<p>
  {{data["formats"]}}
</p>



<form name="add" action="/add" method="POST">

  Select Country:
<select name="country">
  {% for keys in data["formats"] %}
    <option value='{{ keys["_id"] }}'>{{ keys["_id"] }}</option>
  {% endfor %}
</select>

  <input type="submit" value="Add Address">

</form>

</body>
</html>
