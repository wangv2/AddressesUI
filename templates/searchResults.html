<!DOCTYPE html>
<html>

<head>
  <title>Search results</title>
</head>

<body>

    <h1>Search results</h1>
        {% for match in data %}
            {% for key, value in match.items() %}
                {% if key != "_id" %}
                    {% print(key) %}
                    {% print(": ") %}
                    {% print(value) %}
                    <br>
                {% endif %}
            {% endfor %}
            <br>
        {% endfor %}
</body>

</html>
